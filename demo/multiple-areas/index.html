<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>Responsive Zoomable</title>
    <style>
        #parent1, #parent2 {
            float:left;
            margin-top:20px;
            margin-left:20px;
            border:1px dotted darkgrey;
            overflow: hidden;
        }
        #parent1 {
            width :400px;
            height:800px;
        }
        #parent2 {
            width :800px;
            height:400px;
        }
        img {
            border:2px solid darkblue;
        }
    </style>
</head>
<body>
<div id="parent1" touch-action="none"></div>
<div id="parent2" touch-action="none"></div>
<script src="../../dist/zoomable.js"></script>
<script>
    new Zoomable(document.getElementById("parent1"), '../img.jpg', {
        zoomMax: 1.5
    });
    new Zoomable(document.getElementById("parent2"), '../img.jpg', {
        zoomMax: 4
    });
</script>
</body>
</html>
