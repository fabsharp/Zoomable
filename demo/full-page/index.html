<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <title>Responsive Zoomable</title>
    <style>
        html, body {
            width : 100%;
            height : 100%;
        }
        #parent1 {
            float:left;
            margin-top:20px;
            margin-left:20px;
            border:1px dotted darkgrey;
            overflow: hidden;
        }
        #parent1 {
            width :100%;
            height:100%;
        }
        img {
            border:2px solid darkblue;
        }
    </style>
</head>
<body>
<div id="parent1" touch-action="none"></div>
<script src="../../dist/zoomable.js"></script>
<script>
    new Zoomable(document.getElementById("parent1"), '../img.jpg');
</script>
</body>
</html>
